  <div id="root"><div class="w-full min-h-[60vh] flex flex-col items-center justify-center gap-6 p-6"><h1 class="text-2xl font-semibold text-primary-600">New Components</h1><div class="relative select-none" style="width:420px;height:420px"><div class="img-sphere-placeholder"><div class="img-sphere-spinner"></div></div></div></div></div>
  <script>
    console.log('[env] optional loader init');
    (function () {
      var href = '/env.js';
      fetch(href, { method: 'GET', cache: 'no-store' })
        .then(function (res) {
          if (!res || !res.ok) {
            console.log('[env] env.js not found, using import.meta.env');
            return null;
          }
          return res.text();
        })
        .then(function (txt) {
          if (!txt) return;
          if (txt.indexOf('window.__ENV__') === -1) {
            console.log('[env] env.js invalid content, skipping');
            return;
          }
          var blob = new Blob([txt], { type: 'application/javascript' });
          var url = URL.createObjectURL(blob);
          var s = document.createElement('script');
          s.src = url;
          s.defer = true;
          s.onload = function () { URL.revokeObjectURL(url); console.log('[env] env.js loaded'); };
          s.onerror = function () { URL.revokeObjectURL(url); console.log('[env] env.js load error'); };
          document.head.appendChild(s);
        })
        .catch(function () {
          console.log('[env] env.js check failed, using import.meta.env');
        });
    })();
  </script>
