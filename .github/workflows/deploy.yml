name: Deploy via gh-pages branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Debug info
        run: |
          echo "Deploying to gh-pages for $GITHUB_REPOSITORY@$GITHUB_SHA"
          node -v
          npm -v

      - name: Install dependencies (ignore peer conflicts)
        run: |
          echo "CI: installing dependencies with legacy peer deps"
          npm ci --legacy-peer-deps --no-audit --no-fund || npm install --legacy-peer-deps --no-audit --no-fund

      - name: Generate public env.js for runtime
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          mkdir -p public
          cat > public/env.js <<EOF
          window.__ENV__ = {
            VITE_SUPABASE_URL: '${VITE_SUPABASE_URL}',
            VITE_SUPABASE_ANON_KEY: '${VITE_SUPABASE_ANON_KEY}'
          };
          console.log('[env] env.js generated by CI');
          EOF

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "Using VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY from GitHub Secrets"
          npm run build

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: fulmurigram.site
          force_orphan: true
