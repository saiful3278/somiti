  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>ফুলমুড়ী গ্রাম — অফিসিয়াল প্রোফাইল</title>
    <meta name="description" content="ফুলমুড়ী গ্রামের অফিসিয়াল প্রোফাইল — গ্রামঃ ফুলমুড়ী, ইউনিয়নঃ মুন্সীরহাট, উপজেলাঃ চৌদ্দগ্রাম, জেলাঃ কুমিল্লা, বিভাগঃ চট্টগ্রাম। ইতিহাস, কৃষি, শিক্ষা ও সংস্কৃতির তথ্য।" />
    <meta name="keywords" content="ফুলমুড়ী, ফুলমুড়ী গ্রাম, Fulmuri village, মুন্সীরহাট, চৌদ্দগ্রাম, কুমিল্লা, চট্টগ্রাম, গ্রাম ইতিহাস, কৃষি, শিক্ষা, সংস্কৃতি" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://fulmurigram.site/" />
    <link rel="alternate" hreflang="bn-BD" href="https://fulmurigram.site/" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  </head>
  <body class="font-bengali">
    <div id="root"></div>
    <script>
      console.log('[env] optional loader init');
      (function () {
        var href = '/env.js';
        fetch(href, { method: 'GET', cache: 'no-store' })
          .then(function (res) {
            if (!res || !res.ok) {
              console.log('[env] env.js not found, using import.meta.env');
              return null;
            }
            return res.text();
          })
          .then(function (txt) {
            if (!txt) return;
            if (txt.indexOf('window.__ENV__') === -1) {
              console.log('[env] env.js invalid content, skipping');
              return;
            }
            var blob = new Blob([txt], { type: 'application/javascript' });
            var url = URL.createObjectURL(blob);
            var s = document.createElement('script');
            s.src = url;
            s.defer = true;
            s.onload = function () { URL.revokeObjectURL(url); console.log('[env] env.js loaded'); };
            s.onerror = function () { URL.revokeObjectURL(url); console.log('[env] env.js load error'); };
            document.head.appendChild(s);
          })
          .catch(function () {
            console.log('[env] env.js check failed, using import.meta.env');
          });
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>এই ওয়েবসাইটটি সঠিকভাবে কাজ করার জন্য আপনার জাভাস্ক্রিপ্ট সক্রিয় করতে হবে।</noscript>
  </body>
</html>
